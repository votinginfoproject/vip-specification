  type: xs:IDREF
- _name: FileFormat
  csv-header-name: file_format
  csv-type: GeospatialFormat
  description: The format of the geospatial file.
  required: true
  type: GeospatialFormat
- _name: FeatureIdentifier
  csv-header-name: feature_identifiers
  csv-type: xs:string
  description: Identifing attributes indicating which specific shape(s) to use from
